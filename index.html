<!DOCTYPE html>
<html>
<head>
    <title>Online Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h2>Online Resume Builder</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="templates.html">Templates</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<div class="container">
    <h1>Create Your Resume</h1>
    <p>This is a simple online resume builder.</p>

    <div class="card">
        <h3>Start Creating Resume</h3>
        <a href="#form"><button>Start</button></a>
    </div>
</div>

<hr>

<div class="container" id="form">
    <h2>Enter Your Details</h2>

    <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" placeholder="Enter your email">

        <label>Phone Number</label>
        <input type="text" placeholder="Enter phone number">

        <label>Skills</label>
        <textarea placeholder="Enter your skills"></textarea>

        <label>Education</label>
        <textarea placeholder="Enter education details"></textarea>

        <a href="preview.html">
            <button type="button">Preview Resume</button>
        </a>
    </form>
</div>

</body>
</html>
