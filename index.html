<!DOCTYPE html>
<html>
<head>
    <title>Online Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script src="script.js"></script>
<header>
    <h2>Online Resume Builder</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="templates.html">Templates</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<div class="container">
    <h1>Create Your Resume</h1>
    <p>This is a simple online resume builder.</p>

    <div class="card">
        <h3>Start Creating Resume</h3>
        <a href="#form"><button>Start</button></a>
    </div>
</div>

<hr>

<div class="container" id="form">
    <h2>Enter Your Details</h2>

    <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" placeholder="Enter your email">

        <label>Phone Number</label>
        <input type="text" placeholder="Enter phone number">

        <label>Skills</label>
        <textarea placeholder="Enter your skills"></textarea>

        <label>Education</label>
        <textarea placeholder="Enter education details"></textarea>

        <a href="preview.html">
            <button type="button">Preview Resume</button>
        </a>
    </form>
    <hr>

<h2>Additional Features</h2>

<!-- Variables -->
<p id="roleText"></p>
<p id="experienceText"></p>
<button id="updateExpBtn">Increase Experience</button>

<hr>

<!-- Functions -->
<p id="welcomeText"></p>
<button onclick="changeWelcome()">Change Welcome Message</button>

<hr>

<!-- Objects -->
<p id="profileText"></p>
<button id="updateRoleBtn">Update Role</button>

<hr>

<!-- Methods -->
<p id="methodResult"></p>
<button id="methodBtn">Update Profile</button>

<hr>

<!-- Pop-up Boxes -->
<button onclick="showAlert()">Ask</button>
<button onclick="confirmUpdate()">Confirm</button>
<button onclick="askName()">Enter Name</button>

<p id="popupResult"></p>
</div>

</body>
</html>
