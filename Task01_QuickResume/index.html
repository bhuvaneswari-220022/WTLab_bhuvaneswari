<!DOCTYPE html>
<html>
<head>
<title>Online Resume Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<header>
<h2>Online Resume Builder</h2>
<nav>
<a href="index.html">Home</a>
<a href="templates.html">Create Resume</a>
<a href="login.html">Login</a>
</nav>
</header>


<!-- HOME SECTION -->
<div class="container" id="home" style="background-color:#e8f0fe;">
<h1>Create Your Resume or CV</h1>
<p>Build a simple professional resume easily</p>


<div class="grid">
<div class="card" style="background-color:#ffffff;">
<h3>Create Resume</h3>
<a href="#form"><button>Start</button></a>
</div>
<div class="card" style="background-color:#ffffff;">
<h3>Create CV</h3>
<a href="#form"><button>Start</button></a>
</div>
</div>
</div>


<!-- FORM SECTION -->
<div class="container" id="form">
<h2>Enter Your Details</h2>


<form>
<label>Full Name</label>
<input type="text" placeholder="Enter your name">


<label>Email</label>
<input type="email" placeholder="Enter your email">


<label>Phone Number</label>
<input type="text" placeholder="Enter phone number">


<label>Skills</label>
<textarea placeholder="Your skills"></textarea>


<label>Education</label>
<textarea placeholder="Your education details"></textarea>


<a href="preview.html">
<button type="button" style="background-color:green;">Preview Resume</button>
</a>
</form>
</div>
</html>
